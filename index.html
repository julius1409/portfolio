    <style>
      @media (pointer: coarse), (max-width: 820px) {
        /* Cursor off on mobile */
        .cursor-dot {
          display: none !important;
        }
        body.custom-cursor,
        body.custom-cursor * {
          cursor: auto !important;
        }

        /* Blur off on mobile */
        #sharpen,
        #sharpen.scrolling {
          filter: none !important;
        }

        /* HERO GIF FIX (no black bars, clean cropping) */
        .hero-media {
          height: auto !important;
          background: #000;
          padding: 0 !important;
          overflow: hidden; /* ensures cropped edges disappear */
        }

        .hero-media img {
          width: 100% !important;
          height: 100% !important;
          max-height: 60vh;
          object-fit: cover !important; /* removes black bars */
          object-position: center center !important; /* keeps the GIF centered */
          display: block;
          margin: 0 auto;
        }
      }
    </style>
  </head>

  <body class="page-index custom-cursor">

          </div>

    <script>
      const isMobile = window.matchMedia("(pointer: coarse), (max-width: 820px)").matches;

      (function () {
        if (isMobile) {
          document.body.classList.remove("custom-cursor");
          const dot = document.querySelector(".cursor-dot");
          if (dot) dot.remove();
          return;
        }

        const cursor = document.querySelector(".cursor-dot");
        if (!cursor) return;

        window.addEventListener(
          "pointermove",
          (e) => {
            cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
          },
          { passive: true }
        );
      })();

      (function () {
        const wrap = document.getElementById("sharpen");
        if (!wrap) return;

        if (isMobile) {
          wrap.classList.remove("scrolling");
          return;
        }

        let t = null;
        window.addEventListener(
          "scroll",
          () => {
            wrap.classList.add("scrolling");
            clearTimeout(t);
            t = setTimeout(() => wrap.classList.remove("scrolling"), 140);
          },
          { passive: true }
        );
      })();

      (function () {
        const gif = document.getElementById("moodGif");
        const hero = document.getElementById("hero");
        if (!gif || !hero) return;

        if (isMobile) {
          gif.style.opacity = "1";
          gif.style.transform = "none";
          return;
        }

        function update() {
          const rect = hero.getBoundingClientRect();
          const vh = Math.max(window.innerHeight || 0, 1);
          const ratio = rect.bottom / (vh * 0.7);
          const opacity = Math.max(0, Math.min(1, ratio));
          gif.style.opacity = String(opacity);
          gif.style.transform = `scale(${1.01 + (1 - opacity) * 0.03})`;
        }

        update();
        window.addEventListener("scroll", update, { passive: true });
        window.addEventListener("resize", update);
      })();

      (function () {
        const cards = document.querySelectorAll("[data-flip]");
        const allCards = Array.from(cards);

        allCards.forEach((card) => {
          card.addEventListener("click", (e) => {
            const isFlipped = card.classList.contains("is-flipped");
            if (!isFlipped) {
              e.preventDefault();
              allCards.forEach((c) => c.classList.remove("is-flipped"));
              card.classList.add("is-flipped");
            }
          });
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            allCards.forEach((c) => c.classList.remove("is-flipped"));
          }
        });
      })();
    </script>
  </body>
